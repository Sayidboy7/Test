{% extends 'base.html' %}

{% block title %}
	{{ title }}
{% endblock %}

{% block content %}
	<form action="{{ url_for('notes') }}" method="POST">
		<p>
			Name : <input type="text" name="name" placeholder="Your Name">
		</p>

		<p>
			Email : <input type="email" name="email" placeholder="Your Email">
		</p>
		<label>
			Note: 
			<textarea type="text" name="note_content"></textarea>
		</label>
		<input type="submit" value="submit">
	</form>
{% endblock %}
