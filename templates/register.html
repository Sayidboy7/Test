{% extends 'base.html' %}

{% block title %}
	{{ title }}
{% endblock %}

{% block content %}
	<form action="{{ url_for('register') }}" method="POST">
		<p>
			Name: <input type="text" name="name">
		</p>
		<p>
			Email: <input type="email" name="email">
		</p>
		<p>
			Password: <input type="password" name="password">
		</p>
		
		<input type="submit" value="submit">
	</form>
{% endblock %}
